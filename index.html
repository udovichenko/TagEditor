<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Editor</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="dist/tageditor.css">
    <link rel="stylesheet" href="demo/css/demo.css">
    <script src="demo/js/libs.js"></script>
    <script src="tageditor.js"></script>

    <script>
        $(function() {
            window.myTagEditor = new TagEditor({
                ioArea: '._tageditor-io',
                labelsArea: '._tageditor-labels',
                controlPanel: '._tageditor__controls'
            });
        });
    </script>
</head>
<body>

<div class="container">
    <h1>Easy Tag Editor</h1>

    <div class="te-editor">
        <div class="te-editor__controls _tageditor__controls">
            <!--<div class="tags-button tags-button-separator tags-comma active">,</div>-->
            <!--<div class="tags-button tags-button-separator tags-semicolon">;</div>-->
            <button class="te-button te-button_check">Отформатировать</button>

            <div class="te-editor__count"></div>
        </div>

        <div class="te-editor__io">
            <textarea class="te-area te-textarea _tageditor-io"></textarea>
        </div>

        <div class="te-editor__labels">
            <textarea class="te-area _tageditor-labels"></textarea>
        </div>
    </div>
</div>

</body>
</html>
